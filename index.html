<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Positioning+Forms</title>
</head>
<body>
    <main class="main-container">
        <div class="form-container">
            <div class="form-container--yellow">
                <form class="form">
                    <div class="form__card-number-container">
                        <label for="card-number" class="label-card-number">Card Number
                            <input class="card-number" type="text" id="card-number" name="card-number" 
                            placeholder="0000 0000 0000 0000" autofocus required>
                        </label>
                    </div>
                    <div class="form__month-year-cvv-code-container">
                        <label for="month-year" class="label-month-year">MM/YY
                            <input class="month-year" type="text" id="month-year" name="month-year" placeholder="00/00">
                        </label>
                        <label for="cvv-code" class="label-cvv-code">CVV code
                            <input class="cvv-code" type="text" id="cvv-code" name="cvv-code" placeholder="000" required>
                        </label>
                    </div>
                    <div class="form__cardholder-name-container">
                        <label for="cardholder-name" class="label-cardholder">Cardholder Full Name
                            <input class="cardholder-name" type="text" id="cardholder-name" name="cardholder-name" placeholder="Name Surname">
                        </label>
                    </div>
                    <div class="button-container">
                        <button class="submit-button" type="submit">PAY NOW</button>
                    </div>
                </form>
            </div>
            <div class="form-container--green">
                <img class="img--succulents" src="img/succulents.png" alt="succulents">
            </div>
        </div> 
    </main> 
</body>
</html>
